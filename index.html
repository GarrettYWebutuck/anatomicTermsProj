<!doctype html>
<html>
	<head>

			body{

				background-color:rgb(174,44,44);

			}
			#toggleSwitch{
				width:30px;
				height: 15px;
				float:right;
				border:2px solid black;
				border-radius:5px 5px 5px 5px;
				color:red;
				top:10px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas">
		
		</canvas>
		<div id="toggleSwitch">
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script id="GUILogic">
			//auto-slides
			//manual control
		</script>
		<script id="backgroundScript">
			function toRadians(degrees){
				let radians = (degrees*Math.PI)/180;
				return radians;
			}
			window.addEventListener("resize",function(){
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				circleArr = [];
				circleBuilder();
			});
			const canvas = document.querySelector("canvas");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			const ctx = canvas.getContext("2d");
			
			var circleArr = [];
			
			class Circle{
				constructor(x, y, radius, dx, dy){
					this.radius = radius;
					this.x = x;
					this.y = y;
					this.dx = dx;
					this.dy = dy;
				}
				draw(){
					ctx.beginPath();
					ctx.fillStyle = "rgb(120,0,0)";
					ctx.strokeStyle = "rgb(100,0,0)";
					ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
					ctx.fill();
					ctx.stroke();
					ctx.beginPath();
					ctx.fillStyle = "rgb(150,0,0)";
					ctx.arc(this.x, this.y, this.radius*0.75 , 0, 2*Math.PI);
					ctx.fill();
				}
				update(){
					this.x += this.dx;
					this.y += this.dy;
					if(this.x - this.radius > canvas.width){
						this.x = 0 - (this.radius*2);
					}
					this.draw();
				}
			}
			function circleBuilder(){
				for(let i=0;i<45;i++){
					let x = Math.random()*canvas.width;
					let y = Math.random()*canvas.height;
					let r = Math.random()*50;
					if(r < 25) r = 25;
					let dx = 2;
					circleArr.push(new Circle(x, y, r, dx, 0));
				}
			}
			circleBuilder();
			function loop(){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				for(let i=0;i<circleArr.length;i++){
					circleArr[i].update();
				}
				window.requestAnimationFrame(loop);
			}
			loop();
		</script>
	</body>
</html>
